<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My login Page</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <div>
      <h2 class="please">Please <span>Login</span></h2>
      <form>
        <label class="username" for="Username">Username</label>
        <br> 
        <input class="text"  type="text" id="Username" placeholder="Enter Username" required>
        <br>
        <label class="id" for="password">password</label>
        <input class="password" type="password" id="password" placeholder="Enter password" required>
      </form>
      <button class="login">
        Login
      </button>
      <br>
      <h3 class="or">or, <span>Register Now</span></h3>
    </div>
  </div>
</body>
</html>
